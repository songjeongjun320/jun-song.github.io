---
layout: base
---

<div class="intro-header"></div>

<div role="main" class="container-md">
  {% assign sorted_pages = site.pages | sort: 'order' %}
  <ul>
    {% for page in sorted_pages %}
      <li><a href="{{ page.url }}">{{ page.title }}</a></li>
    {% endfor %}
  </ul>
  {{ content }}
</div>
